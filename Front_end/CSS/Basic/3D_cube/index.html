<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="cube">
        <div class="face one">
            <h1 style="text-align: center;">I</h1>
        </div>
        <div class="face two">
            <h1 style="text-align: center;">MADE</h1>
        </div>
        <div class="face three">
            <h1 style="text-align: center;">THIS</h1>
        </div>
        <div class="face four">
            <h1 style="text-align: center;">CUBE</h1>
        </div>
        <div class="face five">
            <h1 style="text-align: center;">FINALLY</h1>
        </div>
        <div class="face six">
            <h1 style="text-align: center;">XD</h1>
        </div>
    </div>



</body>

</html>
