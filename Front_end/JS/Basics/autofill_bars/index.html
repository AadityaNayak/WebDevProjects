<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autofill skill bars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="instruction">
        <h1>Scroll to go down</h1>
    </div>

    <div id="skillsSection">

        <div class="skillBar">
            <div class="skillPercent" data-bar-width="85" filled="">
                C++
            </div>
        </div>
        <div class="skillBar">
            <div class="skillPercent" data-bar-width="20" filled="">HTML</div>
        </div>
        <div class="skillBar">
            <div class="skillPercent" data-bar-width="45" filled="">CSS</div>
        </div>
        <div class="skillBar">
            <div class="skillPercent" data-bar-width="50" filled="">Javascript</div>
        </div>
        <div class="skillBar">
            <div class="skillPercent" data-bar-width="65" filled="">Node.js</div>
        </div>
        <div class="skillBar">
            <div class="skillPercent" data-bar-width="100" filled="">React.js</div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
